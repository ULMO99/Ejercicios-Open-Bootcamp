<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Aprendiendo a utulizar imágenes</h1>
    <img
      src="/Curso de HTML y CSS/Tema 3/Ellie.jpg"
      alt="Ellie"
      width="1280"
      height="720"
    />
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="1280" height="720" controls muted autoplay loop>
      <source
        src="/Curso de HTML y CSS/Tema 3/THE LAST OF US 2 Official Trailer PS4_1080p.mp4"
        type="video/mp4"
      />
    </video>
    <h1>Aprendiendo a utulizar los audios</h1>
    <audio
      src="/Curso de HTML y CSS/Tema 3/The Last of Us Part II  The Last of Us Part II Original Soundtrack.mp3"
      controls
      autoplay
      loop
    ></audio>
  </body>
</html>
